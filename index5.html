<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment App</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header>
        <h1>User Profile & Task Manager</h1>
    </header>

    <main>
        <!-- Part 1 & 4: User Input and Output Area -->
        <section id="profile-section">
            <h2>Part 1: User Profile (Variables & Conditionals)</h2>
            <p>Enter your name and age:</p>
            <input type="text" id="userName" placeholder="Your Name">
            <input type="number" id="userAge" placeholder="Your Age">
            <!-- DOM Interaction 1: Responding to a click event -->
            <button id="profile-btn">Update Profile</button>
            <p id="profile-message"></p> <!-- Output will go here -->
        </section>

        <!-- Part 2 & 4: Function Demonstration -->
        <section id="math-section">
            <h2>Part 2: The Calculator (Functions)</h2>
            <input type="number" id="num1" placeholder="First Number">
            <input type="number" id="num2" placeholder="Second Number">
            <br>
            <!-- DOM Interaction 2: Multiple buttons for one function -->
            <button onclick="calculate('add')">Add Them</button>
            <button onclick="calculate('multiply')">Multiply Them</button>
            <button onclick="calculate('max')">Show Larger Number</button>
            <p id="math-result"></p>
        </section>

        <!-- Part 3 & 4: Loop Demonstration -->
        <section id="tasks-section">
            <h2>Part 3: Task List (Loops)</h2>
            <p>Enter a new task:</p>
            <input type="text" id="new-task">
            <!-- DOM Interaction 3: Responding to a click event -->
            <button id="add-task-btn">Add Task</button>
            <ul id="task-list"></ul> <!-- List generated by a loop -->
        </section>
    </main>

    <!-- Link JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
